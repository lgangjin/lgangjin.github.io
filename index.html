<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>金斗云</title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="js/Bmob-2.2.5.min.js"></script>
		<script>
			Bmob.initialize("56298e29cf4a7b3c", "228068");
			Bmob.debug(true);
			function register(){
				var usernames=document.getElementById('username').value;
				var powassds=document.getElementById('powassd').value;
				let params = {
				    username: usernames,
				    password: powassds,
				}
				Bmob.User.register(params).then(res => {
				   location.href="login.html";
				}).catch(err => {
				  alert(err.error);
				});
			}
		</script>
	</head>

	<body>
		<div class="boxs">
			
			<div class="formm">
				<h1>注册</h1>
				<p>用户名：</p>
				<input type="text" id="username" placeholder="用户名"/>
				<p>密码：</p>
				<input type="text" id="powassd" placeholder="密码"/>
				<br/>
				<button onclick="register()">注册</button>
			</div>
		</div>
	</body>
</html>
